<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <title>Silicon</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <a id="logo" href="index.html"><img src="images/silicon_logo.svg" alt="silicon_logo"></a>
        
        <nav id="main-menu" class="navbar">
          <a class="nav-link" href="#">Features</a>
        </nav>
    
        <div id="darkmode-toggle-switch" class="btn-toggle-switch">
          <span class="label">Dark mode</span>
          <label for="darkmode-switch" class="toggle-switch">
            <input id="darkmode-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
    
        <a id="auth-signin" href="#" class="btn-primary">
          <i class="fa-regular fa-user"></i>
          <span>Sign in / up</span>
        </a>
    
        <button class="btn-mobile">
          <i class="fa-solid fa-bars"></i>
        </button>
    
      </div>
     </header>
    
     <main>
       
       
       <section id="hero">
         <div class="container">
           <div class="headline">
             <h1>Manage All Your Money in One App</h1>
            </div>
            <div class="content">
              <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
              <div class="buttons">
                <a class="btn-download-app" href="#"><img src="/images/applestore.svg" alt="appstore"></a>
                <a class="btn-download-app" href="#"><img src="/images/googlestore.svg" alt="googleplay"></a>
              </div>
              
              <a href="#" class="discover-more">
                <span class="btn-cirkle">
                <i class="fa-solid fa-chevron-down"></i> 
              </span>
              <span>Discover more</span>
            </a>
            
          </div>
          
          <div class="images">
            <img class="img-back" src="/images/iPhone 12 Pro.svg" alt="">
            <img class="img-front" src="/images/iPhone 12 Pro2.svg" alt="">
          </div>
        </div>
        
        
        
      </section>
      <section id="brands">
        <div class="container">
          <div id="brand1" class="brand-box">
            <img src="images/logo1.svg" alt="">
          </div>
          <div id="brand2" class="brand-box">
            <img src="images/logo2.svg" alt="">
          </div>
          <div id="brand3" class="brand-box">
            <img src="images/logo3.svg" alt="">
          </div>
          <div id="brand4" class="brand-box">
            <img src="images/logo4.svg" alt="">
          </div>
          <div id="brand5" class="brand-box">
            <img src="images/logo5.svg" alt="">
          </div>
          <div id="brand6" class="brand-box">
            <img src="images/logo6.svg" alt="">
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <div class="container">
        <p class="copyright">
          Â© 2024 Silicon. All rights reserved.
        </p>
        <p class="credit"> Credit MadrasThemes
    
        </p>
      </div>
    </footer>


  </div>

</html>
